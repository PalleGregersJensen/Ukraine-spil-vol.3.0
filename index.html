<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ukrainespil</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="game">
            <div id="game_background"></div>
            <div id="game_elements">
                <div id="paratrooper_container">
                    <img id="paratrooper_sprite" src="images/paratrooper.png" alt="paratrooper">
                </div>
                <div id="us-container_container">
                    <img id="us-container_sprite" src="images/us-container.png" alt="us-container">
                </div>
                <div id="eu-container_container">
                    <img id="eu-container_sprite" src="images/eu-container.png" alt="eu-container">
                </div>

                <div id="missile_container">
                    <img id="missile_sprite" src="images/missile.png" alt="missile">
                </div>

                <div id="emergency-kit_container">
                    <img id="emergency-kit_sprite" src="images/emergency-kit.png" alt="emergency-kit">
                </div>

            </div>
            <div id="game_ui">
                <div id="score_board">
                    <span id="point_count">0</span>
                    <img id="point_count" src="images/point.png">
                </div>
                <div id="life_board">
                    <img id="ukraine-flag1" src="images/ukrainian-flag.png" class="ukraine-flag">
                    <img id="ukraine-flag2" src="images/ukrainian-flag.png" class="ukraine-flag">
                    <img id="ukraine-flag3" src="images/ukrainian-flag.png" class="ukraine-flag">
                </div>
                <div id="time_board">
                    <div id="time_container">
                        <div id="time_sprite" class=""></div>
                </div>
            </div>
        </div>
        <div id="start"><h2>Ukrainespil</h2>
            <p>Shoot down russian troopers and missiles before time runs out. 
                Avoid shooting down emergency kit and help from Europe and the USA</p>
            <button id="btn_start" class="pulse">Start</button></div>
        <div id="game_over" class="hidden"><h2>Game over</h2>
            <button id="btn_restart" class="pulse">Restart game</button>
        </div> 
        <div id="level_complete" class="hidden"> <h2>Level complete</h2>
        <button id="btn_go_to_start" class="pulse">Go to start</button>
        </div>
    </div>

    <!-- Lydeffekter og musik-->
    <audio id="sound_explosion" src="sounds/sound_explosion.mp3"></audio>
    <audio id="sound_war" src="sounds/sound_war.mp3"></audio>
    <audio id="sound_gunshot" src="sounds/sound_gunshot.mp3"></audio>
    <audio id="sound_gameOver" src="sounds/sound_gameOver.mp3"></audio>
    <audio id="sound_explosion_emergency-kit" src="sounds/sound_explosion_emergency-kit.mp3"></audio>
    <audio id="sound_levelComplete" src="sounds/sound_levelComplete.mp3"></audio>

    <script src="app.js"></script>
</body>

</html>
